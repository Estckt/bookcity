{{#each this}}
<dl href='/page/detail/{{fiction_id}}'>
    <dt>
        <span></span><img src="{{cover}}" alt=""><p>{{#if finish}}完结{{else}}连载{{/if}}</p>
    </dt>
    <dd>
        <h2>{{title}}</h2>
        <h3>{{authors}}</h3>
        <p>{{summary}}</p>
        <div class="ms">
            {{#each tags}}
            <span>{{this}}</span> {{/each}}
        </div>
    </dd>
</dl>
{{/each}}
