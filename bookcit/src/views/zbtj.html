{{#each this}} {{#if @index}}
<div class="list" href='/page/detail/{{fiction_id}}'>
    <b>{{#num @index}}{{/num}}</b>
    <span>{{title}}</span>
    <font>{{authors}}</font>
</div>
{{else}}
<a href="/page/detail/{{fiction_id}}">
    <dl>
        <dt>
        <span>{{#num @index}}{{/num}}</span><img src="{{cover}}" alt=""><p>{{#if finish}}完结{{else}}连载{{/if}}</p>
    </dt>
        <dd>
            <h2>{{title}}</h2>
            <h3>{{authors}}</h3>
            <p>{{summary}}</p>
            <div class="ms">
                {{#each tags}}
                <span>{{this}}</span> {{/each}}
            </div>
        </dd>
    </dl>
</a>
{{/if}} {{/each}}
